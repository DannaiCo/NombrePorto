<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DÃ­a del padre - iCo Medios</title>
  <meta http-equiv="refresh" content="180">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">

  <style>
	    html, body {
	      margin: 0;
	      padding: 0;
	      background-color: #ffffff;
	      overflow: hidden;
      }
    
    .contenedor {
      position: relative;
      width: 2114px;
      height: 630px;
    }
  
   video#fondoVideo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: fill;  /* ðŸ”¥ ocupa todo el espacio sin recorte */
  z-index: 0;
}
  
    .mensaje {
      position: absolute;
      bottom: 30%;              /* Ajustado para mejor visibilidad */
      left: 63%;                /* centrado horizontal */
      transform: translateX(-50%);
      z-index: 2;
      font-weight: bold;
      color: #E6736A;
      font-size: 3vw;           /* proporcional a la pantalla panorÃ¡mica */
      font-style: normal;
      font-family: "Fredoka", sans-serif;
      opacity: 0;
      transition: opacity 0.5s ease-in;
      text-align: center;
      white-space: nowrap;
    }
  
    .mensaje.mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <video autoplay loop muted playsinline id="fondoVideo">
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>

    <div id="nombres">
      <div class="mensaje para"></div>
    </div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxyPI4xpgj0ibff7t49Gy5MJKxZulYvRt5EEjgttmTOwPCEguZZidmSGlkUIPRtC0yC/exec";

    fetch(url)
      .then(res => res.json())
      .then(aprobados => {
        const contenedorMensaje = document.querySelector(".para");

        if (aprobados.length > 0) {
          const elegido = aprobados[Math.floor(Math.random() * aprobados.length)];
          contenedorMensaje.textContent = (elegido.para || "--").toUpperCase();
        } else {
          contenedorMensaje.textContent = "--";
        }

        setTimeout(() => {
          contenedorMensaje.classList.add("mostrar");
        }, 500);
      });
  </script>
</body>
</html>
